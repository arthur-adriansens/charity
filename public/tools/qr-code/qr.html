<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simple qr-code generator</title>
    </head>
    <body>
        <input id="input">link/text/...</input>
        <button id="download">download png</button>
        <canvas id="canvas"></canvas>

        <script src="/tools/qr-code/build/qrcode.js"></script>
        <script>
            const input_box = document.querySelector("#input");
            const canvas_result = document.getElementById("canvas");

            input_box.oninput = () => {
                QRCode.toCanvas(canvas_result, input_box.value, (error) => {
                    if (error) console.error(error);
                    console.log("success!");
                });
            }

            document.querySelector("#download").onclick = () => {
                QRCode.toFile(canvas_result, input_box.value, (error) => {
                    if (error) console.error(error);
                    console.log("success!");
                });
            }
        </script>
    </body>
</html>
